<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeshNet Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: limegreen;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        h1 {
            text-shadow: 0px 0px 10px limegreen;
        }
        #money {
            font-size: 20px;
            margin: 10px 0;
        }
        .game-container {
            position: relative;
            width: 90vw;
            height: 70vh;
            border: 2px solid limegreen;
            margin: auto;
            background-color: #222;
            cursor: crosshair;
        }
        .node {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: limegreen;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        .shop {
            margin-top: 20px;
        }
        .shop-item {
            background: rgba(0, 255, 0, 0.2);
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .shop-item:hover {
            background: rgba(0, 255, 0, 0.5);
        }
        .disabled {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>MeshNet Builder üåç</h1>
    <p id="money">Money: $50</p>
    <div class="game-container" id="gameArea"></div>

    <div class="shop">
        <h2>Upgrades</h2>
        <div class="shop-item" id="buyNode">Deploy Router - Cost: $20</div>
        <div class="shop-item" id="buySatellite">Deploy Satellite (Wider Range) - Cost: $100</div>
    </div>

    <script>
        let money = 50;
        let gameArea = document.getElementById("gameArea");
        let nodes = [];

        function updateUI() {
            document.getElementById("money").innerText = "Money: $" + money;
            document.getElementById("buyNode").classList.toggle("disabled", money < 20);
            document.getElementById("buySatellite").classList.toggle("disabled", money < 100);
        }

        function addNode(x, y, type = "router") {
            if ((type === "router" && money < 20) || (type === "satellite" && money < 100)) return;

            let node = document.createElement("div");
            node.classList.add("node");
            node.style.left = x + "px";
            node.style.top = y + "px";
            node.style.backgroundColor = type === "satellite" ? "cyan" : "limegreen";
            gameArea.appendChild(node);

            nodes.push({ x, y, type });
            money -= type === "router" ? 20 : 100;
            updateUI();
        }

        gameArea.addEventListener("click", (e) => {
            let rect = gameArea.getBoundingClientRect();
            let x = e.clientX - rect.left;
            let y = e.clientY - rect.top;
            addNode(x, y);
        });

        document.getElementById("buyNode").addEventListener("click", () => {
            gameArea.dataset.placing = "router";
        });

        document.getElementById("buySatellite").addEventListener("click", () => {
            gameArea.dataset.placing = "satellite";
        });

        updateUI();
    </script>
</body>
</html>
